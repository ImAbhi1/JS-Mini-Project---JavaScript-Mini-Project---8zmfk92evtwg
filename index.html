<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score"></span>:<span id="comp-score"></span>
    </div>
    <div class="result">
        <p>Paper Covers Rock:You Win</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="./rock2.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./paper2.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./scissors2.png" alt="">
        </div>
    </div>
    <p id="action-massage">Make your move</p>
    <script src="./App.js"></script>
</body>

</html>
